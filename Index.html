<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Herocoins <img src="https://heroicons.dev/static/favicon.ico" alt="flag"></title>
  </head>
  <body>
    <div class="toplink">
      <a class="love" href="www.twitter.com">
        <img src="Ani.gif" alt="love" width="35px" />
        <span>Tweet thank you on Twitter!</span>
      </a>
      <a class="love" href="www.github.com">
        <img src="Ani.gif" alt="love" width="35px" />
        <span>Star on GitHub</span>
      </a>
    </div>
    <header class="heroicons">
      Heroicons
      <img class="flag" src="https://heroicons.dev/static/favicon.ico" />
    </header>
    <div class="secline">
      <img src="book.svg" alt="" width="17px" />
      MIT-licensed icons by
      <a class="love1" href="www.google.com">@steveschoger</a>.Viewer by
      <a class="love1" href="www.yahoo.com">@username_ZAYDEK</a>.
    </div>
    <br />
    <div class="container">
      <a class="box" href="www.google.com">
        <img src="1.svg" alt="logo" width="20px" />
        <span>Open in Figma</span>
      </a>
      <a class="box" href="www.google.com">
        <img src="2.svg" alt="logo" width="20px" />
        <span>Open in Github</span>
      </a>
    </div>
    <div class="thirdline">OUR SPONSORS (UNAFFILIATED WITH TAILWIND LABS)</div>
    <div class="container1">
      <a href="www.google.com" class="anchor">
        <img class="box1" src="./1.png" />
        <div>shipconfidently</div>
      </a>
      <a href="www.google.com">
        <img class="box1" src="./2.png" />
        <div>spell check for figma</div>
      </a>
      <a href="www.google.com">
        <img class="box1" src="./3.png" />
        <div>Analytics & conversion Tool</div>
      </a>
    </div>
    <br /><br />
    <div class="section">
      <div class="main">
        <div class="searchbar">
          <div class="iconsearch">
            <img src="search.png" alt="search" width="50px" height="60px" />
            <input
              type="text"
              id="searchvalue"
              name="search"
              placeholder="Search (Press )"
              size="100"
            />
          </div>
          <div class="sideicon">
            <a href="www.google.com" class="anchor">
              <img class="icon1" src="icon1.svg" width="30px" />
            </a>
            <a href="www.google.com" class="anchor">
              <img class="icon2" src="icon2.svg" width="30px" />
            </a>
            <a href="www.google.com" class="anchor">
              <img class="icon4" src="icon3.svg" width="30px" />
            </a>
          </div>
        </div>
        <div class="iconlist">
          <div class="icon3">
            <img src="/icon3.svg" alt="check" width="30px" /> <span>honey</span>
          </div>
        </div>
      </div>
    </div>

</html>
